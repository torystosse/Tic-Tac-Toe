<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>

        <section class="before-auth">
          <h2>Sign Up</h2>
          <form ID="sign-up">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <button class="btn btn-primary">Submit</button>
          </form>

          <h2>Sign In</h2>
          <form ID="sign-in">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Change Password</h2>
          <form ID="change-password">
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary">Submit</button>
          </form>

          <h2>Sign Out</h2>
          <form ID="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>
        </section>
      <p ID="user-message"></p>

      <h1>Tic Tac Toe</h1>
    </header>
    <main class="after-start-game">
      <div ID="0" class="box-zero" data-cell-index='0'></div>
      <div ID="1" class="box-one" data-cell-index='1'></div>
      <div ID="2" class="box-two" data-cell-index='2'></div>
      <div ID="3" class="box-three" data-cell-index='3'></div>
      <div ID="4" class="box-four" data-cell-index='4'></div>
      <div ID="5" class="box-five" data-cell-index='5'></div>
      <div ID="6" class="box-six" data-cell-index='6'></div>
      <div ID="7" class="box-seven" data-cell-index='7'></div>
      <div ID="8" class="box-eight" data-cell-index='8'></div>
      <p class="message"></p>
    </main>
    <hr>
    <section class="after-auth">
      <button class="btn btn-primary start-game">Start Game</button>
      <button class="btn btn-primary after-end-game">Restart Game</button>
    </section>
    </body>
</html>
