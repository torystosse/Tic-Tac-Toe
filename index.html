<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>

        <section class="before-auth">
          <h2>Sign Up</h2>
          <form ID="sign-up">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <button class="btn btn-primary">Submit</button>
          </form>

          <h2>Sign In</h2>
          <form ID="sign-in">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <button class="btn btn-primary">Submit</button>
          </form>
          <p ID="user-message"></p>
        </section>

        <section class="after-auth">
          <h2>Change Password</h2>
          <form ID="change-password">
            <input type="password" name="passwords[old]" placeholder="old password">
            <input type="password" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary">Submit</button>
          </form>

          <h2>Sign Out</h2>
          <form ID="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>
        </section>

      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div ID="0" class="box-zero"></div>
      <div ID="1" class="box-one"></div>
      <div ID="2" class="box-two"></div>
      <div ID="3" class="box-three"></div>
      <div ID="4" class="box-four"></div>
      <div ID="5" class="box-five"></div>
      <div ID="6" class="box-six"></div>
      <div ID="7" class="box-seven"></div>
      <div ID="8" class="box-eight"></div>
      <p class="message"></p>
    </main>
    <hr>
    <button>Start Game</button>
    <button>Restart Game</button>
    </body>
</html>
